<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <img src="/chap.1/cordinate/img/carrot.png" alt="carrot">
        <img src="/chap.1/cordinate/img/rabbit.png" alt="rabbit">
        <h1 id="brand">Dream Coding</h1>
        <h3>Don't forget to code your dream</h3>
    </section>
    
    <script>
        const image = document.querySelector('img[src="/chap.1/cordinate/img/carrot.png]');
        const images = document.querySelectorAll('img');
        console.log(image);
        console.log(images);

        // Dom요소 추가, 삭제
        const section = document.querySelector('section');
        const h2 = document.createElement('he'); //<h2 class="title"></h2> 
        h2.setAttribute('class', 'title');
        h2.textContent = 'This is a title'; // <h2 class="title"> This is title</h2> 

        section.appendChild(h2); // 제일 마지막 부분에 추가가됨
        const h3 =  document.querySelector('h3');
        section.insertBefore(h2, h3);
        // section.removeChild(h2);


        section.innerHTML = `
            <img src ="img/avatar.png" alt="avatar" />
            <h1 id ="brand">Dream Coding </h1>
        `; //전체적으로 덮어서 다시 사용하기 때문에 부분적인 변활르 할 경우에는 textContent를 사용하는게 좋다
    </script>
    
</body>
</html>
